<div id="uploadSite">
    <div class="content">
        <form method="POST" name="uploadPost" enctype="multipart/form-data" class="uploadPost">

            <p>Title:</p>
            <input type="text" name="title" id="title" placeholder="Title" required>
            
            <p>Description:</p>
            <textarea name="description" id="description" placeholder="Description" required ></textarea>
            
            <p>Upload File</p>
            <div class="uploadFileWrapper">
                <button class="uploadFileBtn">Upload your file here</button>
                <input type="file" name="fileToUpload" id="fileToUpload" required>
            </div>


            <img id="img">

            <br><br>
            <input id="openModal" type="submit" value="Upload Image" name="submit">
        </form>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Post Uploaded</p>
      <a href="../home"><button>Front page</button></a>
      <a href="../upload"><button>make new post</button></a>
    </div>
  
  </div>
